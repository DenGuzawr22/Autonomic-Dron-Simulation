incarnation: protelis
environment:
  type: OSMEnvironment

variables:
  flightID: &n
    #### The most interesting flights [11, 12, 14]
    #formula: [11] #[1, 2, 4 ,5, 8, 11, 12, 13, 14]
    ### Longest flights [12, 14, 5]
    type: ArbitraryVariable
    parameters: [11, 11, 12, 14]
  id:
    language: kotlin
    formula: flightID.toInt()
  flights_folder:
      language: kotlin
      formula: |
        "flights_stable"
  path_zebras: &path_zebras
    language: kotlin
    formula: |
      "${flights_folder}/flight_${id}_zebras"
  path_zebras_best: &path_zebras_best
    language: kotlin
    formula: |
      "flights_new_ids/flight_${id}_zebras"
  path_drones: &path_drones
    language: kotlin
    formula: |
      "${flights_folder}/flight_${id}_drones"
  path_fov: &path_fov
    language: kotlin
    formula: |
      "${flights_folder}/flight_${id}_fov"

_pools:
  - pool: &move_drone
      - time-distribution: 1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: [*path_drones, false, "AlignToFirstTrace"]
  - pool: &move_fov
      - time-distribution: 1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: [ *path_fov, false, "AlignToFirstTrace" ]
  - pool_zb: &move_zebras
      - time-distribution: 1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: [ *path_zebras, false, "AlignToFirstTrace" ]
          - type: TraceNodeStatus
            parameters: [ *path_zebras, false, "AlignToFirstTrace" ]
  - pool_zb: &move_zebras_best
      - time-distribution: 1
        type: Event
        actions:
          - type: ReproduceGPSTrace
            parameters: [ *path_zebras_best, false, "AlignToFirstTrace" ]
          - type: TraceNodeStatus
            parameters: [ *path_zebras_best, false, "AlignToFirstTrace" ]

export:
  - type: CustomCSVExporter
    parameters:
      fileNameRoot: "velocity_reconstruction"
      interval: 300.0 # equivalent to 5 seconds
      exportPath: "build/exportt"
    data:
      - time
      - type: VelocityExtractor
        parameters: [10]

deployments:
  - type: FromGPSTracesDynamic
    parameters: [*path_drones, false, "AlignToFirstTrace"]
    contents:
      - molecule: drone
        concentration: true
    programs:
      - *move_drone
  - type: FromGPSTracesDynamic
    parameters: [ *path_fov, false, "AlignToFirstTrace" ]
    contents:
      - molecule: fov
        concentration: true
    programs:
      - *move_fov
  - type: FromGPSTracesDynamic
    parameters: [*path_zebras, false, "AlignToFirstTrace"]
    contents:
      - molecule: zebra
        concentration: true
    programs:
      - *move_zebras
